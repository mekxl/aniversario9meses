            const distance = Math.random() * 150 + 50;

            const y = Math.sin(angle) * distance + "px";
            coracao.style.setProperty('--x', x);
            coracao.style.setProperty('--y', y);

            document.body.appendChild(coracao);

            // Remove coração após a explosão
            setTimeout(() => {
                coracao.remove();
